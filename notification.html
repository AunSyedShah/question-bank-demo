<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Question Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div id="output">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script>
        const base_url = "https://aunsyedshah-questionbank.herokuapp.com/";
        // get all notifications
        const getNotifications = async () => {
            const response = await axios.get(`${base_url}notifications`);
            const notifications = response.data;
            console.log(notifications);
            let html = "";
            const arr_length = notifications.length;
            console.log(arr_length);
            // bootstrap alert
            for (let i = 0; i < arr_length; i++) {
                html += `<div class="alert alert-warning my-2" role="alert">
  <h4 class="alert-heading">Well done!</h4>
  <p>${notifications[i].notification_title}</p>
  <hr>
  <p class="mb-0">Khokar Public School</p>
</div>`;
            }
        };
        // on page load JQuery
        $(document).ready(function () {
            getNotifications();
        });
    </script>
</body>

</html>
